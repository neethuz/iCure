<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/cover.css" rel="stylesheet" />
    <link href="/css/site.css" rel="stylesheet" />
    <script src="/js/ie-emulation-modes-warning.js"></script>
    <link href="/js/fancy/jquery.fancybox.css" rel="stylesheet" />
    <script src="http://debug.phonegap.com/target/target-script-min.js#anonymous"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <div id="body-overlay">
        <div class="box-load">
            <img src="img/body-load.gif" /><label> Loading</label>
        </div>
    </div>
    <div class="row-fluid">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="masthead clearfix">
                    <div class="inner">
                        <a href="/">
                            <h3 class="masthead-brand">
                                <img src="/img/logo.png" alt="iCure"/></h3>
                        </a>
                        <nav>
                            <ul class="nav masthead-nav">
                                <li>
                                    <a href="#" class="dropdownmenu">Cart <span class="show-cart img-circle label label-danger"></span></a>
                                    <div class="shopping-cart">
                                        <div id="overlay">
                                            <p>Please wait loading</p>
                                            <img alt='Loading' src="/img/load.gif" />
                                        </div>
                                        <ul></ul>
                                        <div class="col-md-12">
                                            <a href="/shopping-cart.html" class="btn btn-sm btn-info">View Cart</a>
                                            <a href="javascript:void(0);" id="page-check-out" class="btn btn-sm btn-danger">Check out</a>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <a href="/track-order.html">Track Order</a>
                                </li>
                                <li>
                                    <a href="/RxPrescriptions.html">Upload</a>
                                </li>

                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-lg-12 text-center prescriptionbox">
                    <a href="javascript:void(0);" class="btn btn-lg btn-danger" data-toggle="modal" data-target="#UploadModal">Upload Prescription</a>
                </div>
                <div class="col-lg-12">
                    <div class="inner cover">

                        <div class="form-group search-form">
                            <div class="icon-addon addon-lg">
                                <input type="text" placeholder="Enter medicine name here" class="form-control tb" id="txtSearch" name="txtSearch">
                                <label for="email" class="glyphicon glyphicon-search" rel="tooltip" title=""></label>
                                <label for="email" class="glyphicon glyphicon-ban-circle close" title="clear"></label>
                            </div>
                            <div class="search-results">
                                <div class="alert alert-info search-prod" id="resultpane" style="display:none;">
                                    <div id="overlay1">
                                        <p>Please wait.. Adding to cart</p>
                                        <img alt='Loading' src="/img/load.gif" />
                                    </div>
                                    <button class='close' style='display: block;' data-close='alert'>Close</button>
                                    <div id="results"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="mastfoot">
                        <div class="inner">
                            <ul class="foot-menu">
                                <li><a href="#">About Us</a></li>
                                <li><a href="#">Contact</a></li>
                                <li><a href="#">Terms & Conditions</a></li>
                                <li><a href="#">Privacy Policy</a></li>
                            </ul>
                            <p>&copy;2015. All right reserved <a href="http://www.mycure.in">MyCure</a>.</p>
                        </div>
                    </div>
                </div>
                </div>
        </div>
    </div>
    <div class="modal fade" id="UploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Upload Prescription</h4>
                </div>
                <div class="modal-body">
                    <div class="col-md-12 text-left">
                        <div class="form-group">
                            <label for="txtName">Title</label>
                            <input type="text" class="form-control" id="txtName" placeholder="">
                            <div class="error col-md-12"></div>
                        </div>
                        <div class="form-group">
                            <label for="txtDescription">Description</label>
                            <div class="icon-addon">
                                <textarea class="form-control" id="txtDescription" placeholder=""></textarea>
                                <div class="error col-md-12"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="v">Select File *</label>
                            <input type="file" id="fuPrescriptions" class="fileupload" />
                            <div class="error col-md-12"></div>
                        </div>



                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="modal-footer">
                    <a href="javascript:void(0);" id="btn-submit" class="btn btn-sm btn-danger">Submit</a>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link href="/js/fancy/jquery.fancybox.css" rel="stylesheet" />
    <script src="/js/common.js?v=2"></script>
    <script src="/js/index.js?v=2"></script>
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/js/fancy/jquery.fancybox.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/prescriptions.js?v=2"></script>
</body>
</html>
